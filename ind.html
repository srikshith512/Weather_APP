<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Cloud Crafters</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #4e54c8, #8f94fb);
            color: #fff;
        }

        .container {
            text-align: center;
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            color: #4e54c8;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            background-color: #4e54c8;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3b42a2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Cloud Crafters</h1>
        <p>Your ultimate weather app. Click below to explore the latest weather conditions and forecasts.</p>
        <button onclick="location.href='indexz.html'">Go to Weather App</button>
    </div>
</body>
</html>
